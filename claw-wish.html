<section id="Wish" class="content-section">
  <h2>🎰 Miku Wish</h2>
  <div class="widget">
    <div class="ClawMachine" id="mikuWish">
      <div class="cm-marquee">
        <span class="cm-title">close your eyes and make a wish~</span>
        <div class="cm-ticket">🎟️ <span id="WishTokens">0</span></div>
      </div>
      <div class="cm-window">
        <div class="cm-claw-rail"></div>
        <div class="cm-claw">
          <div class="cm-claw-rope"></div>
          <div class="cm-claw-head"></div>
        </div>
        <div id="WishRotation" class="Wish-rotation">
          <div class="Wish-preview">
            <div class="preview-reel">
              <img class="preview-image" src="" alt="Wish preview" />
            </div>
          </div>
        </div>
        <div id="WishResults" class="Wish-results" hidden></div>
      </div>
      <div class="cm-panel">
        <button id="WishPull1" class="pixel-btn">Pull ×1</button>
        <button id="WishPull10" class="pixel-btn">Pull ×10</button>
        <button id="WishDaily" class="pixel-btn">Daily Ticket</button>
        <button id="WishConvert" class="pixel-btn">100💖 → +1</button>
        <button id="WishCollectionBtn" class="pixel-btn">Open MikuDex</button>
        <div class="cm-lever" id="WishLever">
          <div class="cm-lever-stick"></div>
          <div class="cm-lever-knob"></div>
        </div>
      </div>
      <div id="mikuDex" class="Wish-collection hidden"></div>
    </div>
  </div>
</section>
