<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Games ‚Ä¢ Baby Belle's Pixel Garden ‚ú®</title>
    <meta name="description" content="Interactive kawaii games from Baby Belle's garden - Memory game, Heart collector, and Miku gacha!" />
    <link rel="icon" href="./assets/icon.jpg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      /* Embed-specific styles */
      body {
        padding: 20px;
      }
      
      #container {
        max-width: 100%;
        padding: 0;
      }
      
      /* Hide header and sidebar for clean embed */
      #header, #leftSidebar, #rightSidebar, #statusBar, #footer {
        display: none;
      }
      
      #flex {
        display: block;
      }
      
      #mainContent {
        margin: 0;
        padding: 0;
      }
      
      .content-section {
        background: transparent;
        border: none;
        box-shadow: none;
        margin: 0;
        padding: 0;
      }
      
      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 0;
      }
      
      .game-widget {
        background: var(--panel);
        border: 3px solid var(--border);
        border-radius: 20px;
        padding: 20px;
        box-shadow: var(--shadow);
      }
      
      /* Make games more compact for embedding */
      .memory-grid {
        max-width: 280px;
        margin: 0 auto;
      }
      
      .heart-zone {
        height: 150px;
      }
      
      .gacha {
        max-width: 100%;
      }
      
      /* Kawaii embed indicator */
      .embed-indicator {
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-pink));
        border-radius: 15px;
        border: 2px solid var(--border);
      }
      
      .embed-indicator a {
        color: var(--ink);
        text-decoration: none;
        font-weight: 700;
      }
      
      .embed-indicator a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="embed-indicator">
        <p>üå∏ <a href="https://babybelle.neocities.org/" target="_blank" rel="noopener">Playing from Baby Belle's Pixel Garden</a> ‚ú®</p>
      </div>
      
      <div id="flex">
        <main id="mainContent">
          <section id="games" class="content-section active">
            <div class="games-grid">
              <div class="game-widget">
                <h3>üß© Miku Memory Game</h3>
                <div id="memoryGame" class="memory-grid">
                  <!-- Will be populated by JS -->
                </div>
                <button id="resetMemory" class="pixel-btn">Reset Game</button>
              </div>

              <div class="game-widget">
                <h3>üíñ Heart Collector</h3>
                <div class="heart-game">
                  <div id="heartZone" class="heart-zone">
                    Click to collect hearts! üíñ
                  </div>
                  <p>
                    üíñ Hearts collected: <span id="gameHeartCount">0</span>
                  </p>
                  <div class="heart-tools" style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
                    <button id="spawnDecoy" class="pixel-btn" title="Drop a decoy treat to distract the swallow">Drop Decoy üç™</button>
                    <button id="activateShield" class="pixel-btn" title="Briefly ward the hearts against the swallow">Shield ‚õ®</button>
                  </div>
                </div>
              </div>

              <div class="game-widget">
                <h3>üïπÔ∏è Miku RPG</h3>
                <iframe
                  src="https://mikusquared.itch.io/rpg"
                  style="width: 100%; height: 420px"
                  frameborder="0"
                  allowfullscreen
                ></iframe>
              </div>

              <div class="game-widget">
                <h3>üïπÔ∏è TTJ2</h3>
                <iframe
                  src="https://mikusquared.itch.io/ttj2"
                  style="width: 100%; height: 420px"
                  frameborder="0"
                  allowfullscreen
                ></iframe>
              </div>

              <div class="game-widget">
                <h3>üß© Jigsaw Puzzle</h3>
                <p>Relax with a cozy puzzle!</p>
                <a
                  class="pixel-btn"
                  href="https://www.jigsawplanet.com/?rc=play&pid=3516308d564d"
                  target="_blank"
                  rel="noopener"
                >Play Puzzle</a>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/shimeji.js"></script>
    <script src="./js/content.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
